<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weatherly App</title>
    <link rel="stylesheet" href="src/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
</head>
<body>
    <div class="weather-app">
<header>
    <form class="search-form" id="search-form">
        <input type="search" placeholder="Enter a city..." class="search-form-input" id="search-form-input" required/>
        <input type="submit" value="Search" class="search-form-button"/>
    </form> 
</header>
<main>
        <div class="weather-app-data">
            <div>
            <h1 class="weather-app-city" id="city"></h1>
            <p class="weather-app-details"> 
            <span id="time"></span>, <span id="description"></span>
            </br>Humidity: <span class="humidity" id="humidity"><strong></strong></span>, Wind: <span class="wind" id="wind"><strong></strong></span>
            </p>
        </div>
        <div class="weather-app-data-container">
            <div class="weather-app-icon" id="icon"></div>
            <div class="weather-app-temp" id="temp"></div>
            <div class="weather-app-unit">Â°C</div>
        </div>
        </div>
</main>
<footer>

</footer>
    </div>
    <script src="src/app.js"></script>
</body>
</html>
